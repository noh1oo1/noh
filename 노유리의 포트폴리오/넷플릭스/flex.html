<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.mother {
			width: 100%;
			height: 400px;
			border: 2px solid #000;
			display: flex;
			justify-content: center;
			/* 축의방향 지금현재 X축에서 가운데정렬*/
			/* justify-content: flex-start; */
			/* 축의방향 지금현재 X축에서 시작정렬*/
			/* justify-content: flex-end; */
			/* 축의방향 지금현재 X축에서 끝에정렬*/
			justify-content: space-between;
			/* 축의방향 지금현재 좌우 정렬*/

		}

		.mother .baby {
			width: 200px;
			height: 200px;
			background: #eee;
		}
	</style>
</head>

<body>
	<div class="mother">
		<div class="baby">오뎅</div>
		<div class="baby">오뎅</div>
		<div class="baby">오뎅</div>
	</div>
</body>

</html>
